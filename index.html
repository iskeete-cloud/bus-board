<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RLE Bus Command Center</title>
    <style>
        :root { --bg: #000; --card-bg: #111; --accent: #ffcc00; --success: #00ff66; --departed: #ff3333; --text: #fff; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .admin-header { background: #222; padding: 10px 15px; display: flex; align-items: center; border-bottom: 3px solid var(--accent); gap: 10px; }
        .terminal-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 12px; padding: 12px; height: calc(100vh - 120px); box-sizing: border-box; }
        
        .bus-card { background: var(--card-bg); border: 3px solid #333; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .bus-num { font-size: 7vw; font-weight: 900; line-height: 1; }
        .status-msg { font-size: 1.2vw; text-transform: uppercase; margin-top: 5px; font-weight: bold; }
        
        /* The Delete "X" Button */
        .btn-delete { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: #ff3333; /* Red background */
            color: white; /* White X */
            border: none; 
            border-radius: 5px; 
            width: 35px; 
            height: 35px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 10;
        }
        .btn-delete:hover { background: #cc0000; }

        .active { border-color: var(--success) !important; color: var(--success) !important; background: #001a0a !important; }
        .departed { border-color: var(--departed) !important; color: var(--departed) !important; background: #1a0000 !important; }
        
        #clock { font-size: 2vw; font-weight: bold; color: var(--accent); text-align: center; height: 40px; }
        .btn { padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; text-transform: uppercase; font-size: 0.8rem; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-preset { background: #333; color: #fff; border: 1px solid #555; }
        .btn-audio { background: #0044ff; color: white; }
        .btn-clear { background: #444; color: #fff; margin-left: auto; }
        .btn-depart { background: var(--departed); color: white; margin-top: 10px; padding: 5px 15px; }

        body.tv-mode .admin-header, body.tv-mode .btn-depart, body.tv-mode .btn-delete { display: none; }
        body.tv-mode .terminal-grid { height: calc(100vh - 40px); }
    </style>
</head>
<body>

    <div class="admin-header">
        <input type="text" id="busInput" style="width:60px; padding:8px;" placeholder="#">
        <button class="btn btn-add" onclick="sendCommand('ADD', document.getElementById('busInput').value)">Add</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2007')">2007</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2009')">2009</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2018')">2018</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2025')">2025</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2028')">2028</button>
        <button class="btn btn-preset" onclick="sendCommand('ADD', '2030')">2030</button>
	   <button class="btn btn-preset" onclick="sendCommand('ADD', '2047')">2047</button>
        
        <button class="btn btn-audio" id="voiceToggle" onclick="enableAudio()">?? Enable Voice</button>

        <button class="btn btn-clear" onclick="sendCommand('CLEAR')">Reset</button>
        <button class="btn" style="background:white;" onclick="window.location.hash='#tv'; location.reload();">TV Mode</button>
    </div>

    <div class="terminal-grid" id="bus-container"></div>
    <div id="clock">--:--:--</div>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        const SHEET_ID = '1LudmMCB3g73pPBYQI7nHTmTriWpb482Xs77vjI74xEU';
        const SAVE_URL = 'https://script.google.com/macros/s/AKfycbwKaxVdAWsVANPyDacmMfv9lwpWh-ImURIRW1rgKRHWOJuiedzXn2SgTsRI2dGjDUaL/exec';
        const READ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        let busData = [];
        let lastPlayedBus = null;
        let audioEnabled = false;

        const isTV = window.location.hash === '#tv';
        if (isTV) document.body.classList.add('tv-mode');

        // Unlock audio context
        function enableAudio() {
            audioEnabled = true;
            document.getElementById('voiceToggle').style.background = '#00ff66';
            document.getElementById('voiceToggle').innerText = '? Voice Active';
            const welcome = new SpeechSynthesisUtterance("Voice system activated");
            window.speechSynthesis.speak(welcome);
        }

        function sendCommand(action, bus = '') {
            if (action === 'ADD' && !bus) return;
            if (action === 'CLEAR' && !confirm("Clear the board?")) return;
            if (action === 'ADD') document.getElementById('busInput').value = '';

            const form = document.createElement('form');
            form.method = 'GET';
            form.action = SAVE_URL;
            form.target = 'hidden_iframe';

            const inputAction = document.createElement('input');
            inputAction.name = 'action';
            inputAction.value = action;
            form.appendChild(inputAction);

            const inputBus = document.createElement('input');
            inputBus.name = 'bus';
            inputBus.value = bus;
            form.appendChild(inputBus);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            setTimeout(fetchData, 1500);
        }

        async function fetchData() {
            try {
                const res = await fetch(READ_URL + '&cachebuster=' + Date.now());
                const text = await res.text();
                const rows = text.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                const dataRows = rows.slice(1);
                
                const newBusData = dataRows.map(c => {
                    return { 
                        id: (c[0]||'').replace(/"/g, '').trim(), 
                        status: (c[1]||'').replace(/"/g, '').trim().toLowerCase() 
                    };
                }).filter(b => b.id);

                // Check for newly added buses for the voice
                if (audioEnabled && newBusData.length > 0) {
                    const latest = newBusData.filter(b => b.status.includes('boarding')).pop();
                    if (latest && latest.id !== lastPlayedBus) {
                        playAnnouncement(latest.id);
                        lastPlayedBus = latest.id;
                    }
                }

                busData = newBusData;
                render();
            } catch (e) { console.error("Read error", e); }
        }

        function playAnnouncement(id) { 
            const msg = new SpeechSynthesisUtterance(`Bus ${id} is now boarding.`);
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function render() {
            const container = document.getElementById('bus-container');
            container.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const b = busData[i];
                const card = document.createElement('div');
                const isBoarding = b?.status.includes('boarding');
                const isDeparted = b?.status.includes('departed');
                card.className = `bus-card ${isBoarding ? 'active' : ''} ${isDeparted ? 'departed' : ''}`;
                
                if (b) {
                    card.innerHTML = `
                        <button class="btn-delete" title="Delete" onclick="sendCommand('REMOVE', '${b.id}')">×</button>
                        <div class="bus-num">${b.id}</div>
                        <div class="status-msg">${b.status}</div>
                        ${isBoarding ? `<button class="btn btn-depart" onclick="sendCommand('DEPART', '${b.id}')">Depart</button>` : ''}
                    `;
                } else {
                    card.innerHTML = `<div class="bus-num" style="color:#222">-</div>`;
                }
                container.appendChild(card);
            }
        }

        setInterval(fetchData, 5000);
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        fetchData();
    </script>
</body>
</html>

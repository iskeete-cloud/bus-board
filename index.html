<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RLE Bus Command Center</title>
    <style>
        :root { --bg: #000; --card-bg: #111; --accent: #ffcc00; --success: #00ff66; --departed: #ff3333; --text: #fff; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .admin-header { background: #222; padding: 10px 15px; display: flex; align-items: center; border-bottom: 3px solid var(--accent); gap: 10px; }
        .terminal-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 12px; padding: 12px; height: calc(100vh - 120px); box-sizing: border-box; }
        .bus-card { background: var(--card-bg); border: 3px solid #333; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; transition: all 0.3s ease; }
        .bus-num { font-size: 7vw; font-weight: 900; line-height: 1; }
        .status-msg { font-size: 1.2vw; text-transform: uppercase; margin-top: 5px; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .active .status-msg { animation: pulse 1.5s infinite; }
        .btn-delete { position: absolute; top: 10px; right: 10px; background: #ff3333; color: white; border: none; border-radius: 5px; width: 35px; height: 35px; cursor: pointer; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .active { border-color: var(--success) !important; color: var(--success) !important; background: #001a0a !important; }
        .departed { border-color: var(--departed) !important; color: var(--departed) !important; background: #1a0000 !important; }
        #clock { font-size: 2vw; font-weight: bold; color: var(--accent); text-align: center; height: 40px; }
        .btn { padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; text-transform: uppercase; font-size: 0.8rem; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-preset { background: #333; color: #fff; border: 1px solid #555; }
        .btn-audio { background: #0044ff; color: white; }
        .btn-clear { background: #444; color: #fff; margin-left: auto; }
        .btn-depart { background: var(--departed); color: white; margin-top: 10px; padding: 5px 15px; }
        body.tv-mode .admin-header, body.tv-mode .btn-depart, body.tv-mode .btn-delete { display: none; }
        body.tv-mode .terminal-grid { height: calc(100vh - 40px); }
    </style>
</head>
